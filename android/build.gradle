group "ch.perron2.async_zip"
version "1.0"

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"

android {
    namespace "ch.perron2.async_zip"
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}
